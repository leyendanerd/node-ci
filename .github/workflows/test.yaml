name: node test CI and deploy 

on: 
  push:
    branches:
      - master
  
  pull_request:
     branches:
      - master  
env:
  SERVICE_NAME: julio0619/node-ci
      
jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14 
      - run: npm install
      - run: npm test

  build_dockerhub:
    name: Build application on dockerhub
    needs: [build_test]
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ env.SERVICE_NAME }}

    
  build_deploy:
    name: Build app digitalocean
    needs: [build_dockerhub]
    runs-on: ubuntu-latest
   
    steps:

      - name: Checkout files    
        uses: actions/checkout@v2
        
      - name: Get tag name
        uses: olegtarasov/get-tag@v2

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: create droplet
        run: doctl compute droplet create "$GIT_TAG_NAME" --image docker-18-04 --size s-1vcpu-1gb --region nyc1 --user-data-file deploy.sh --wait
     


    





        

