name: node test CI and deploy 

on: 
  push:
    branches:
      - master
  
  pull_request:
     branches:
      - master  
      
jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14 
      - run: npm install
      - run: npm test





        

