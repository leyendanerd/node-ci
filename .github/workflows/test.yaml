name: node test CI and deploy 

on: 
  push:
    branches:
      - master
  
  pull_request:
     branches:
      - master  
      
jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: |
           apt install nginx
           curl http://localhost
           
           
   build_deploy:
     runs-on: ubuntu-latest
     
     steps:
     - name: Install doctl
       uses: digitalocean/action-doctl@v2
       with:
         token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
    





        

