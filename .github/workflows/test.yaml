name: node test v12,14

on: 
  push:
    branches:
      - master
  
  pull_request:
     branches:
      - master  
      
jobs:
  build_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 12, 14 ]
    name: Node ${{ matrix.node }} sample
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm test


  
  build_docker:
     runs-on: ubuntu-latest
     
